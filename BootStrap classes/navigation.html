<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body{
            font-family : Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar{
            display: flex;
            background-color: #333;
            overflow: hidden;
        }

        .navbar a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover{
            
        }

        .navbar-horizontal{
            justify-content: center;
        }

    </style>

</head>
<body>
    
    <h1>HTML5 NavBar Type Examples</h1>
    <h2>Basic Navbar</h2>
    
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Service</a>
        <a href="#contact">Contact</a>
    </div>

    <h2>Horizontal Navbar</h2>
    
    <div class="navbar navbar-horizontal">
        <a href="#home">Home</a>
        <a href="#services">Service</a>
        <a href="#contact">Contact</a>
    </div>

    <h2>Vertical Navbar</h2>

    <div class="navbar navbar-horizontal">
        <a href="#home">Home</a>
        <a href="#services">Service</a>
        <a href="#contact">Contact</a>
    </div>

</body>
</html>
